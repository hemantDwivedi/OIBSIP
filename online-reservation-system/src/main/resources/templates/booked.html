<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
  <title>ORS - Online Reservation System</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
  <div class="container-fluid">
    <a class="navbar-brand text-dark fw-bold" th:href="@{/index}">Online Reservation System</a>
  </div>
</nav>
<div class="container">
  <div class="row mt-5 col-md-8 offset-md-2">
    <div class="card">
    <div class="alert alert-info">You booked a ticket successfully</div>
      <div class="card-header">
        <h4>Ticket Details</h4>
      </div>
      <div class="card-body">
        <label class="control-label">PNR:</label>
        <p th:text="*{reservation.pnr}"></p>
        <label class="control-label">Train Number:</label>
        <p th:text="*{reservation.trainNumber}"></p>
        <label class="control-label">Train Name:</label>
        <p th:text="*{reservation.trainName}"></p>
        <label class="control-label">Date of Journey:</label>
        <p th:text="*{reservation.dateOfJourney}"></p>
        <label class="control-label">To:</label>
        <p th:text="*{reservation.fromPlace}"></p>
        <label class="control-label">From:</label>
        <p th:text="*{reservation.toPlace}"></p>
        <a class="btn btn-dark" th:href="@{/index}">Home</a>
      </div>
    </div>
  </div>
</div>
</body>

</html>
