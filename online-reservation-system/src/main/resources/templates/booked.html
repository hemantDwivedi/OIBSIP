<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
  <title>ORS - Online Reservation System</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
  <div class="container-fluid">
    <a class="navbar-brand text-dark" th:href="@{/index}">Online Reservation System</a>
  </div>
</nav>
<div class="container">
  <div class="row mt-5 col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h4>Ticket Details</h4>
      </div>
      <div class="card-body" th:object="${reservation}">
       <p th:field="*{pnr}"></p>
       <p th:field="*{trainNumber}"></p>
       <p th:field="*{trainName}"></p>
       <p th:field="*{dateOfJourney}"></p>
       <p th:field="*{fromPlace}"></p>
       <p th:field="*{toPlace}"></p>

      </div>
    </div>
  </div>
</div>
</body>

</html>
