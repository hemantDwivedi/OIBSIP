<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>ORS - Online Reservation System</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
  <div class="container-fluid">
    <a class="navbar-brand text-dark" th:href="@{/index}">Online Reservation System</a>
    <ul class="navbar-nav">
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row mt-5">
    <form method="post" role="form" th:action="@{/cancel}" th:object="${reservation}" class="form-horizontal">
      <p th:if="${error}" class="text-danger">Cannot find any reservation, Please check PNR number!</p>
      <div class="form-group mb-3">
          <label class="control-label">PNR:</label>
          <input
                  type="text"
                  id="pnr"
                  name="pnr"
                  class="form-control"
          />
      </div>
      <div class="form-group mb-3">
          <button type="submit" class="btn btn-warning">Cancel Ticket</button>
      </div>
  </form>
  </div>
</div>
</body>
</html>
