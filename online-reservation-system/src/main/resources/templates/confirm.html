<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>ORS - Online Reservation System</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand text-dark" th:href="@{/index}">Online Reservation System</a>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5 col-md-8 offset-md-2">
            <form method="post" role="form" th:action="@{/confirm-cancel}"
            <div class="card">
                <div class="card-header">
                    <h4>Ticket Reservation</h4>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-info">Your ticket has been cancelled</div>
                </div> 
                <div class="card-body">
                    <p th:text="${reservation.pnr}"></p>
                    <p th:text="${reservation.trainNumber}"></p>
                    <p th:text="${reservation.trainName}"></p>
                    <p th:text="${reservation.dateOfJourney}"></p>
                    <p th:text="${reservation.fromPlace}"></p>
                    <p th:text="${reservation.toPlace}"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
