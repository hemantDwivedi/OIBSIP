<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand text-dark" th:href="@{/blog/index}">Online Reservation System</a>
    </div>
</nav>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/login}" th:object="${user}" class="form-horizontal">
                        <p th:if="${error}" class="text-danger">Incorrect Username or Password</p>d
                        <div class="form-group mb-3">
                            <label class="control-label">Username</label>
                            <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    class="form-control"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Password</label>
                            <input
                                    type="text"
                                    id="password"
                                    name="password"
                                    class="form-control"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-warning">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
