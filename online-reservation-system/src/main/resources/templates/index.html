<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>ORS - Online Reservation System</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand text-dark fw-bold" th:href="@{/index}">Online Reservation System</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand text-dark" th:href="@{/reservation}">Reservation</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand text-dark" th:href="@{/cancel-form}">Cancel Ticket</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5 p-5">
    <div class="row col-md-6 offset-md-3">
      <div class="card bg-warning">
        <div class="card-header">
          <h1 class="text-center">Welcome to Online Reservation System</h1>
        </div>
        <div class="mx-auto p-3">
          <a th:href="@{/reservation}" class="btn btn-dark">Book a ticket</a>
        </div>
        <div class="mx-auto pb-2">
          <a th:href="@{/cancel-form}" class="btn btn-dark">Cancel Ticket</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
